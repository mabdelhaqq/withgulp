<!doctype html>
<html lang="en">

<head>
  <title>Registration FormR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.scss"/>
</head>

<body>

    <div class="container con">
        <h3>Registration Form:</h3>
        <p>Please fill out the following form to create an account:</p>
        <hr>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name..." required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email..." required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password..." required>
            <div id="passwordError" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Repeat password:</label>
            <input type="password" class="form-control" id="confirm" placeholder="Repeat your password..." required>
            <div id="confirmError" class="error"></div>
          </div>
          <button type="submit" class="btn btn-dark">Register</button>
        </form>
      </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
